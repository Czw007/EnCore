error_log=<PHP_LOG_LOCATION>/<PHP_LOGFILE>
log_level=<PHP_LOG_LEVEL>
listen=127.0.0.1:9000
listen.owner=nginx
listen.group=www-data
pm=dynamic
pm.max_children=5
pm.start_servers=2
pm.min_spare_servers=1
pm.max_spare_servers=3
pm.status_path=/php-fpm_status
ping.path=/ping
pm.process_idle_timeout=10s
pm.max_requests=<MAX_REQUESTS>
php_flag[display_errors]=on
php_admin_value[memory_limit]=<PHP_MEMORY_LIMIT>
php_admin_value[post_max_size]=<POST_MAX_SIZE>
php_admin_value[upload_max_filesize]=<UPLOAD_MAX_SIZE>
php_admin_value[output_buffering]=0
php_admin_value[openssl.cafile]=/etc/ssl/certs/ca-certificates.crt
php_admin_value[openssl.capath]=/etc/ssl/certs
php_admin_value[max_input_nesting_level]=256
php_admin_value[max_input_vars]=10000
php_admin_value[max_execution_time]=<MAX_EXECUTION_TIME>
catch_workers_output=yes
env[PATH]=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
env[TMP]=/tmp
env[TMPDIR]=/tmp
env[TEMP]=/tmp
user=nobody
group=nobody
engine=On
allow_url_fopen=On
allow_url_include=Off
asp_tags=Off
auto_globals_jit=On
cgi.discard_path=1
cgi.fix_pathinfo=0
default_charset="UTF-8"
default_mimetype="text/html"
default_socket_timeout=180
display_errors=Off
display_startup_errors=Off
enable_dl=Off
error_reporting=E_ALL & ~E_DEPRECATED & ~E_STRICT
expose_php=On
file_uploads=On
html_errors=On
ignore_repeated_errors=Off
ignore_repeated_source=Off
implicit_flush=Off
log_errors=On
log_errors_max_len=1024
max_execution_time=30
max_file_uploads=20
max_input_time=180
memory_limit=128M
output_buffering=4096
post_max_size=2G
precision=14
register_argc_argv=Off
report_memleaks=On
request_order="GP"
serialize_precision=17
short_open_tag=Off
track_errors=Off
upload_max_filesize=2G
variables_order="GPCS"
zend.enable_gc=On
zlib.output_compression=Off
cli_server.color=On
date.timezone=UTC
pdo_mysql.cache_size=2000
SMTP=localhost
smtp_port=25
mail.add_x_header=On
sql.safe_mode=Off
odbc.allow_persistent=On
odbc.check_persistent=On
odbc.max_persistent=-1
odbc.max_links=-1
odbc.defaultlrl=4096
odbc.defaultbinmode=1
ibase.allow_persistent=1
ibase.max_persistent=-1
ibase.max_links=-1
ibase.timestampformat="%Y-%m-%d %H:%M:%S"
ibase.dateformat="%Y-%m-%d"
ibase.timeformat="%H:%M:%S"
mysql.allow_local_infile=On
mysql.allow_persistent=On
mysql.cache_size=2000
mysql.max_persistent=-1
mysql.max_links=-1
mysql.connect_timeout=60
mysql.trace_mode=Off
mysqli.max_persistent=-1
mysqli.allow_persistent=On
mysqli.max_links=-1
mysqli.cache_size=2000
mysqli.default_port=3306
mysqli.reconnect=Off
mysqlnd.collect_statistics=On
mysqlnd.collect_memory_statistics=Off
pgsql.allow_persistent=On
pgsql.auto_reset_persistent=Off
pgsql.max_persistent=-1
pgsql.max_links=-1
pgsql.ignore_notice=0
pgsql.log_notice=0
sybct.allow_persistent=On
sybct.max_persistent=-1
sybct.max_links=-1
sybct.min_server_severity=10
sybct.min_client_severity=10
bcmath.scale=0
session.save_handler=files
session.use_strict_mode=0
session.use_cookies=1
session.use_only_cookies=1
session.name=PHPSESSID
session.auto_start=0
session.cookie_lifetime=0
session.cookie_path=/
session.serialize_handler=php
session.gc_probability=1
session.gc_divisor=1000
session.gc_maxlifetime=1440
session.cache_limiter=nocache
session.cache_expire=180
session.use_trans_sid=0
session.hash_function=0
session.hash_bits_per_character=5
mssql.allow_persistent=On
mssql.max_persistent=-1
mssql.max_links=-1
mssql.min_error_severity=10
mssql.min_message_severity=10
mssql.compatibility_mode=Off
mssql.secure_connection=Off
tidy.clean_output=Off
soap.wsdl_cache_enabled=1
soap.wsdl_cache_dir="/tmp"
soap.wsdl_cache_ttl=86400
soap.wsdl_cache_limit=5
ldap.max_links=-1
extension=xml.so
apc.enabled=1
apc.shm_size=128M
apc.ttl=7200
zend_extension=opcache.so
opcache.enable=1
opcache.enable_cli=1
opcache.fast_shutdown=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=5413
opcache.revalidate_freq=60
UserParameter=php-fpm.status[*],/etc/zabbix/zabbix_agentd.conf.d/scripts/php-fpm-check.sh $1
